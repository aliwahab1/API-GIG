<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
       <h1> Sign Up </h1>

        <form action="/signup" method="POST">
            {% csrf_token %}
            <label form="">Username</label>
            <input type="text" id="username" name="username" placeholder="Create a username (only letters and numbers)"Required>
            <br>
            <label form="">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your First Name"Required>
            <br>
            <label form="">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your Last Name"Required>
            <br>
            <label form="">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email Address"Required>
            <br>
            <label form="">Password</label>
            <input type="password" id="pass1" name="pass1" placeholder="Enter your a Password"Required>
            <br>
            <label form="">Confirm your Password</label>
            <input type="password" id="pass2" name="pass2" placeholder="Confirm your Password"Required>
            <br>
            <button type="submit">Sign Up</button>
        </form>

        <script src="" async defer></script>
    </body>
</html>
